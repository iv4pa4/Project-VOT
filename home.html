<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <script src="quiz.js"></script>
</head>
<body>
<div id="question-container">
  <h2 id="question"></h2>
  <div id="options-container">
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
  </div>
</div>
<div id="result-container" style="display: none;">
  <h2>Quiz Result</h2>
  <p id="score"></p>
</div>

<script>
  // Define an array of questions and answers
  var questions = [
    {
      question: "Question 1",
      options: ["Option A", "Option B", "Option C", "Option D"],
      answer: "Option A"
    },
    {
      question: "Question 2",
      options: ["Option A", "Option B", "Option C", "Option D"],
      answer: "Option C"
    },
    {
      question: "Question 3",
      options: ["Option A", "Option B", "Option C", "Option D"],
      answer: "Option D"
    },
    {
      question: "Question 4",
      options: ["Option A", "Option B", "Option C", "Option D"],
      answer: "Option B"
    },
    {
      question: "Question 5",
      options: ["Option A", "Option B", "Option C", "Option D"],
      answer: "Option A"
    }
  ];

  var currentQuestionIndex = 0;
  var score = 0;

  var questionElement = document.getElementById('question');
  var options = Array.from(document.getElementsByClassName('option'));
  var resultContainer = document.getElementById('result-container');
  var scoreElement = document.getElementById('score');

  function showQuestion() {
    var question = questions[currentQuestionIndex];
    questionElement.textContent = question.question;

    options.forEach(function(option, index) {
      option.textContent = question.options[index];
      option.addEventListener('click', checkAnswer);
    });
  }

  function checkAnswer() {
    var question = questions[currentQuestionIndex];
    var selectedOption = this.textContent;

    if (selectedOption === question.answer) {
      score++;
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    var totalScore = score + " out of " + questions.length;
    questionElement.textContent = "";
    options.forEach(function(option) {
      option.style.display = 'none';
    });
    resultContainer.style.display = 'block';
    scoreElement.textContent = "Your score: " + totalScore;
  }

  // Display the first question
  showQuestion();
</script>
</body>
</html>
